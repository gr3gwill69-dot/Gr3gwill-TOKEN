<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gr3gwill TOKEN AirDrop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #000;
      text-align: center;
    }

    p {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #d49a00;
      color: #000;
      font-weight: bold;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    .input-group {
      margin-top: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .progress-wrap {
      margin-top: 16px;
    }

    .progress-label {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: #d49a00;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      width: 90%;
      max-width: 360px;
      border-radius: 8px;
      text-align: center;
    }

    .modal-content h2 {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .modal-content p {
      font-size: 13px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Claim AirDrop</h1>

    <p id="step-1-text">
      ðŸŽ‰ Congratulations! You are eligible for the free
      <strong>Gr3gwill-TOKEN</strong> airdrop.
    </p>

    <button id="proceedBtn" class="btn">
      Get Proceed
    </button>

    <button id="connectBtn" class="btn hidden">
      Connect Wallet
    </button>

    <div id="addressSection" class="hidden">
      <div class="progress-wrap">
        <div class="progress-label">Insert your Solana wallet address</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <div class="input-group">
        <input
          type="text"
          id="solAddress"
          placeholder="Solana wallet address"
        />
      </div>
    </div>
  </div>

  <!-- Terms Modal -->
  <div id="termsModal" class="modal hidden">
    <div class="modal-content">
      <h2>Terms & Conditions</h2>
      <p>
        By continuing, you confirm that the wallet address provided is correct
        and you agree to the airdrop terms.
      </p>
      <button id="acceptBtn" class="btn">
        Accept
      </button>
    </div>
  </div>

  <script>
    const proceedBtn = document.getElementById("proceedBtn");
    const connectBtn = document.getElementById("connectBtn");
    const addressSection = document.getElementById("addressSection");
    const solAddress = document.getElementById("solAddress");
    const termsModal = document.getElementById("termsModal");
    const progressFill = document.querySelector(".progress-fill");

    proceedBtn.onclick = () => {
      proceedBtn.classList.add("hidden");
      connectBtn.classList.remove("hidden");
    };

    connectBtn.onclick = () => {
      connectBtn.textContent = "Wallet Connected";
      connectBtn.disabled = true;
      addressSection.classList.remove("hidden");
    };

    solAddress.oninput = () => {
      progressFill.style.width = solAddress.value.length > 0 ? "60%" : "0%";
      if (solAddress.value.length > 10) {
        termsModal.classList.remove("hidden");
      }
    };

    document.getElementById("acceptBtn").onclick = () => {
      termsModal.classList.add("hidden");
      // Code intentionally stops here
    };
  </script>

</body>
</html>
